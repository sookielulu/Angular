<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>controller</title>
</head>
<body ng-app="myModule" ng-controller="helloController">
<script src="angular.js"></script>
<script>
    //由于控制器必须出现在某个模块下，想创建一个控制器必须先创建模块
    var module = angular.module('myModule',[]);

    //由于压缩代码会改变参数的名字，angular实现了注册控制器的标准方式：
    //通过第二个参数传递数组的方式，数组成员的最后一个就是原本的控制器函数，前面的成员都是需要注入的对象名称
    module.controller('helloController', ['$scope','$http',function (a,b) {
        console.log(a);
        console.log(b);
    }])
</script>
</body>
</html>
