<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ng-class指令</title>
    <style>
        .redOne{
            color: red;
        }
        .greenOne{
            color: green;
        }
    </style>
</head>
<body ng-app="myApp">
<ul ng-controller="ListController">
    <!--class="{{$even ? 'red' : 'green'}}"-->
    <!--ng-class会根据当前设置对象的属性和属性值决定是否添加特定类名-->
    <li ng-repeat="item in jackData" data-id="{{item.id}}" ng-class="{redOne:$even,greenOne:$odd}">
        <strong>{{item.name}}</strong>&nbsp;&nbsp;&nbsp;
        <span>{{item.age}}</span>
    </li>
</ul>

<script src="angular.js"></script>
<script>
    angular.module('myApp',[])
            .controller('ListController',['$scope',function ($scope) {

                $scope.jackData = [];

                for(var i = 1; i < 10; i++) {
                    $scope.jackData[$scope.jackData.length] = {
                        id: i,
                        name: 'jack'+i,
                        age: 20+i
                    };
                }
            }])
</script>

</body>
</html>
